services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # AMQP Protocol (Service to Service)
      - "15672:15672" # Management UI (Browser)
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./shared_uploads:/shared_data/uploads
    depends_on:
      rabbitmq:
        condition: service_healthy

  gateway:
    build: ./gateway
    ports:
      - "3000:3000"
    volumes:
      - ./gateway:/app
      - ./shared_uploads:/shared_data/upload
    depends_on:
      rabbitmq:
        condition: service_healthy
